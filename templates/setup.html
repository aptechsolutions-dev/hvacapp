<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Initial Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-2">Create your first company</h1>
            <div class="text-muted small mb-3">This runs one time to create your admin login.</div>

            {% if error %}
              <div class="alert alert-danger py-2">{{ error }}</div>
            {% endif %}

            <form method="post" class="vstack gap-2">
              <input class="form-control" name="company_name" placeholder="Company name" required>
              <input class="form-control" name="username" placeholder="Admin username" required>
              <input class="form-control" type="password" name="password" placeholder="Admin password" required>
              <button class="btn btn-primary w-100" type="submit">Create</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
