<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business Signup</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; padding:40px; }
    .card { max-width:520px; margin:0 auto; background:white; padding:24px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    h1 { margin:0 0 8px; }
    p { margin:0 0 16px; color:#555; }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input { width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; }
    button { margin-top:16px; width:100%; padding:12px; border:none; border-radius:10px; background:#111; color:#fff; font-weight:700; cursor:pointer; }
    .error { background:#ffe9e9; border:1px solid #ffbdbd; padding:10px; border-radius:10px; margin:12px 0; color:#a40000; }
    .links { margin-top:14px; font-size:14px; }
    a { color:#111; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create your account</h1>
    <p>Start tracking leads → jobs → invoices in minutes.</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <label>Business name</label>
      <input name="company_name" placeholder="Example: Mike’s HVAC" required />

      <label>Username (or email)</label>
      <input name="username" placeholder="example@email.com" required />

      <label>Password</label>
      <input name="password" type="password" placeholder="Create a password" required />

      <button type="submit">Create account</button>
    </form>

    <div class="links">
      Already have an account? <a href="/login">Log in</a>
    </div>
  </div>
</body>
</html>
